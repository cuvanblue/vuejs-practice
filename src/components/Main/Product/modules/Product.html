<div class="product">
    <router-link :to="'/product-detail/' + id" class="product-thumbnail">
        <img class="thumbnail" :src="thumbnailUrl" alt="product-image">
    </router-link>
    <div class="description">
        <span class="product-name">{{ title }}</span>
        <span class="product-price">{{ vnd(price) }}</span>
        <div class="product-status">
            <button @click="addProductsToCart()">
                <img src="img/addtocart.svg" />
            </button>
            <span class="product-status">{{ checkStatusProduct }}</span>
        </div>

    </div>
</div>
